{% extends 'base.html' %}

{% block title %}سبد خرید{% endblock %}

{% block content %}


<div class="container-lg pt-4 mt-5">
  {% for item in cart %}

    <p>{{ item.quantity }}</p>
    {% endwith %}
  {% endfor %}
</div>


{% endblock %}
