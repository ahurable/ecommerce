{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
{#    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">#}
</head>
<body>
<!-- start header -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">فروشگاه آنلاین</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">صفحه اصلی</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">وبلاگ</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            احراز هویت
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
            <li><a class="dropdown-item" href="#">ثبت نام در سایت</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">ورود به سایت</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control txt-search me-2" type="search" placeholder="دنبال چیزی میگردید؟" aria-label="جستجو">
        <button class="btn btn-success btn-search" type="submit">جستجو</button>
      </form>
    </div>
  </div>
</nav>

<div class="container-lg container-fluid mt-5 pt-5">
    <div class="text-center">
        <h1>به فروشگاه آنلاین ما خوش آمدید</h1>
        <p>سعی کنید پس از خرید و دریافت محصول مورد نظر با نظرات خود از ما حمایت کنید</p>
    </div>
</div>
<!-- end header -->
<!-- start content -->
{% block content %}{% endblock %}
<!-- end content -->

<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
